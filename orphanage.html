<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/page-orphanage.css" />
    <link rel="stylesheet" href="assets/css/animation.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <title>Orf. Esperança | Happy</title>
    <link rel="icon" href="./img/logo-icon.png" />
  </head>

  <body>
    <div id="page-orphanages">
      <aside class="animate-right sidebar">

        <img src="./img/map-marker.svg" alt="Happy">
        <footer>
          <button onclick="history.back()">
            <img src="./img/arrow-back.svg" alt="Voltar">
          </button>
        </footer>


      </aside>

      <main class="animate-appear with-sidebar">
        
        <div class="orphanage-details">
          <img src="./img/home.jpg" alt="Orf. Esperança" />
          
          <div class="images">
            <button class="active" type="button">
              <img src="./img/home.jpg" alt="Orf. Esperança" />
            </button>
            <button class="" type="button">
              <img src="./img/home.jpg" alt="Orf. Esperança" />
            </button>
            <button class="" type="button">
              <img src="./img/home.jpg" alt="Orf. Esperança" />
            </button>
            <button class="" type="button">
              <img src="./img/home.jpg" alt="Orf. Esperança" />
            </button>
            <button class="" type="button">
              <img src="./img/home.jpg" alt="Orf. Esperança" />
            </button>
            <button class="" type="button">
              <img src="./img/home.jpg" alt="Orf. Esperança" />
            </button>
          </div>

          <div class="orphanage-details-content">
            <h1>Orf. Esperança</h1>
            <p>
              Presta assistência a crianças de 06 a 15 anos que se encontre em
              situação de risco e/ou vulnerabilidade social.
            </p>
            <div class="map-container">
              <div id="mapid"></div>
              <footer>
                <a href="">Ver rotas no Google Maps</a>
              </footer>
            </div>

            <hr />

            <h2>Instruções</h2>
            <p>
              Venha como se sentir a vontade e traga muito amor e paciência para
              dar.
            </p>

            <div class="open-details">
              <div class="hour">
                <img src="./img/clock.svg" alt="Horários" />
                Horário de visitas Das 18h até 8h
              </div>
              <div class="open-on-weekends">
                <img src="./img/info.svg" alt="Informações" />
                Atendemos fim de semana
              </div>
            </div>

            <button type="button" class="primary-button">
              <img src="./img/whatsapp.svg" alt="Chamar no whatsapp" />
              Entrar en contato
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="assets/js/page-orphanage.js"></script>
  </body>
</html>
